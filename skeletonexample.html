<div class="container" id="Sigma">
  <div class="row">
  <div class="one-half column" > <h3>Sigma JS</h3> </div>
  <div class="one-half column"> <p> A JS library for displaying grpahs in WebGL</p></div>
</div>

<div class=row>
  <div class="one-half column" id="sigma-container"></div>
</div>
<script>
        // Let's first initialize sigma:
        var s = new sigma('sigma-container');

        // Then, let's add some data to display:
        s.graph.addNode({
          // Main attributes:
          id: 'n0',
          label: 'Hello',
          // Display attributes:
          x: 0,
          y: 0,
          size: 1,
          color: '#f00'
        }).addNode({
          // Main attributes:
          id: 'n1',
          label: 'World !',
          // Display attributes:
          x: 1,
          y: 1,
          size: 1,
          color: '#00f'
        }).addEdge({
          id: 'e0',
          // Reference extremities:
          source: 'n0',
          target: 'n1'
        });

        // Finally, let's ask our sigma instance to refresh:
        s.refresh();
      </script>
    </div>
  </div>
</div>
