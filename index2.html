<title> Graph Visualization of Wikipedia </title>
<h2> Where renders get dangerous and can crash your browser. Make sure to fasten your seatbelt <h2>

<head>
<style type="text/css">
  #sigma-container {
    max-width: 420px;
    height: 262px;
    margin: auto;
    border-style: solid;
    border-width: 1px;
  }
  #sigma-container2 {
    max-width: 800px;
    height: 600px;
    margin: auto;
    border-style: solid;
    border-width: 1px;
  }
</style>
<style>

.axis--grid .domain {
  fill: #ddd;
  stroke: none;
}

.axis--x .domain,
.axis--grid .tick line {
  stroke: #fff;
}

.axis--grid .tick--minor line {
  stroke-opacity: .5;
}

</style>
</head>
<!-- Sigma Inclusion -->
<script src="./sigma_js/sigma.min.js"></script>
<script src="./sigma_js/plugins/sigma.parsers.gexf.min.js"></script>


<!-- Render display -->
<body>
<div class="box" id="sigma-container"></div>

 <script>
  // Let's first initialize sigma:
  var s = new sigma('sigma-container');

  // Then, let's add some data to display:
  s.graph.addNode({
    // Main attributes:
    id: 'n0',
    label: 'Hello',
    // Display attributes:
    x: 0,
    y: 0,
    size: 1,
    color: '#f00'
  }).addNode({
    // Main attributes:
    id: 'n1',
    label: 'World !',
    // Display attributes:
    x: 1,
    y: 1,
    size: 1,
    color: '#00f'
  }).addEdge({
    id: 'e0',
    // Reference extremities:
    source: 'n0',
    target: 'n1'
  });

  s.refresh();
</script>

<div class="box" id="sigma-container2"></div>
<script type="text/javascript" src="scriptRender.js"></script>

<!-- D3 Inclusion -->
<script src="https://d3js.org:d3-brush.v1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Brush element -->
<p>Brush element</p>
<script type="text/javascript" src="brushelement.js"></script>

</body>
