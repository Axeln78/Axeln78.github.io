<!-- Sigma Inclusion -->
<script src="./sigma_js/sigma.min.js"></script>
<script src="./sigma_js/plugins/sigma.parsers.gexf.min.js"></script>


<!-- Render display -->
<body>
<div class="box" id="sigma-container"></div>

 <script>
  // Let's first initialize sigma:
  var s = new sigma('sigma-container');

  // Then, let's add some data to display:
  s.graph.addNode({
    // Main attributes:
    id: 'n0',
    label: 'Hello',
    // Display attributes:
    x: 0,
    y: 0,
    size: 1,
    color: '#f00'
  }).addNode({
    // Main attributes:
    id: 'n1',
    label: 'World !',
    // Display attributes:
    x: 1,
    y: 1,
    size: 1,
    color: '#00f'
  }).addEdge({
    id: 'e0',
    // Reference extremities:
    source: 'n0',
    target: 'n1'
  });

  s.refresh();
</script>
