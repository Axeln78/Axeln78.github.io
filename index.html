<title> Graph Visualization of Wikipedia </title>
Graph Visualization of Wikipedia Data

<body>
<div class="box" id="sigma-container"></div>

<script>
  // Let's first initialize sigma:
  var s = new sigma('sigma-container');

  // Then, let's add some data to display:
  s.graph.addNode({
    // Main attributes:
    id: 'n0',
    label: 'Hello',
    // Display attributes:
    x: 0,
    y: 0,
    size: 1,
    color: '#f00'
  }).addNode({
    // Main attributes:
    id: 'n1',
    label: 'World !',
    // Display attributes:
    x: 1,
    y: 1,
    size: 1,
    color: '#00f'
  }).addEdge({
    id: 'e0',
    // Reference extremities:
    source: 'n0',
    target: 'n1'
  });

  // Finally, let's ask our sigma instance to refresh:
  s.refresh();
</script>

<!--  <div class="line"></div> -->

<div id="sigma-container"></div>

<script src="./sigma.js/plugins/sigma.parsers.gexf.js"></script>
<!-- <script src="sigma.js/plugins/sigma.parsers.gexf/gexf-parser.js"></script>
<script src="sigma.js/plugins/sigma.parsers.gexf/sigma.parsers.gexf.js"></script> -->
<script>
sigma.parsers.gexf(
 'peaks_graph.gexf',
 { // Here is the ID of the DOM element that
   // will contain the graph:
   container: 'sigma-container'
 },
 //function(s) {
   // This function will be executed when the
   // graph is displayed, with "s" the related
   // sigma instance.
 //}
);
</script>

</body>
