<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style1.css" />

    <!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Graph Visualization of Wikipedia</title>
    <meta name="description" content="Graph Visualization of Wikipedia" />
    <meta name="author" content="Axel Nilsson" />
    <meta name="title" content="Graph Visualization" />

    <!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- Sigma
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./lib/sigma_js/sigma.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.parsers.gexf.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.layout.forceAtlas2.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.layout.noverlap.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.plugins.filter.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.plugins.animate.min.js"></script>
    <script src="./lib/sigma_js/plugins/sigma.exporters.svg.min.js"></script>

    <!-- Plotly
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./lib/plotly-latest.min.js"></script>
  </head>

  <body>
    <div id="sigma-container"></div>
    <div id="commands-container">
      <div class="row" id="Render">
        <h4>Commands</h4>
        <button id="layout" type="button">Layout</button>
        <button id="noverlap" type="button">Noverlap</button><br />
        <input
          id="Checkbox"
          type="checkbox"
          name="Neighbour node selection"
          value="Null"
        />
        Group node selection<br />

        <div>
          <button id="selectionR" type="button">Reset selection</button>

          <input
            type="range"
            id="rangeDegree"
            name="degree"
            min="0"
            max="35"
            value="0"
          />
          Max degree <span id="max-degree-value">0</span> selected min degree
          <span id="min-degree-value">0</span><br />
          Min edge size:
          <input type="number" id="edge-threshold" name="ethresh" value="0" />
        </div>
      </div>

      <div>
        <input
          type="range"
          id="range"
          name="date"
          min="0"
          max="100"
          value="0"
        />
        <label for="date">TimeLine</label>
        <div id="DateIndicator"></div>
      </div>
      <div class="row">
        Lower threshold:
        <input type="number" id="lower-threshold" name="lthresh" value="0" />
        higher threshold:
        <input
          type="number"
          id="higher-threshold"
          name="htresh"
          value="100000"
        /><br />
        <button id="export" type="export">Export</button>
      </div>
    </div>

    <!-- Plot -->
    <div id="plot-container">
      <div class="row">
        <div class="box" id="Plot"></div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

    <!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
